<input [(ngModel)]="searchText" placeholder="busca coche">


<ul class="list-group">
  <li class="list-group-item" *ngFor="let coche of stock | filter : searchText">
      <a [class]="(coche==c1 || coche == c2)?'active':''" (click)="seleccionar($event, coche)">{{coche.marca}} {{coche.modelo}}</a>
  </li>    
</ul>
